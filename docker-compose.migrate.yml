services:
  migrate:
    build: .
    command: >
      sh -c "npm install tsx drizzle-kit --save-dev &&
             npm run db:migrate &&
             npm run db:seed"
    environment:
      DATABASE_URL: postgres://projectuser:projectpassword@postgres:5432/projectdb
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - web
