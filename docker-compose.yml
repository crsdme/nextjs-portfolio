services:
  postgres:
    image: postgres:16.4-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: projectdb
      POSTGRES_USER: projectuser
      POSTGRES_PASSWORD: projectpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U projectuser -d projectdb"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - web

  migrate:
    build:
      context: .
      target: tools
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://projectuser:projectpassword@postgres:5432/projectdb
      NODE_ENV: development
    command: >
      sh -c "
        npm run db:generate && npm run db:migrate
      "
    networks: [web]

  seed:
    build:
      context: .
      target: tools
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://projectuser:projectpassword@postgres:5432/projectdb
      NODE_ENV: development
    command: npm run db:seed
    networks: [web]

  app:
    build: .
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://projectuser:projectpassword@postgres:5432/projectdb
    labels:
      - traefik.enable=true
      - traefik.http.routers.app-http.rule=Host(`crsd.me`,`www.crsd.me`)
      - traefik.http.routers.app-http.entrypoints=web
      - traefik.http.routers.app-http.middlewares=redirect-https
      - traefik.http.middlewares.redirect-https.redirectscheme.scheme=https

      - traefik.http.routers.app.rule=Host(`crsd.me`,`www.crsd.me`)
      - traefik.http.routers.app.entrypoints=websecure
      - traefik.http.routers.app.tls=true
      - traefik.http.routers.app.tls.certresolver=lehttp

      - traefik.http.routers.www-redirect.rule=Host(`www.crsd.me`)
      - traefik.http.routers.www-redirect.entrypoints=web,websecure
      - traefik.http.routers.www-redirect.middlewares=to-apex
      - traefik.http.middlewares.to-apex.redirectregex.regex=^https?://www\.crsd\.me/(.*)
      - traefik.http.middlewares.to-apex.redirectregex.replacement=https://crsd.me/$1
      - traefik.http.middlewares.to-apex.redirectregex.permanent=true

      - traefik.http.services.app.loadbalancer.server.port=3000

      - traefik.docker.network=web
    networks:
      - web

  traefik:
    image: traefik:v3.2    # лучше pinned, чем 'latest'
    restart: unless-stopped
    command:
      - --log.level=DEBUG
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.endpoint=unix:///var/run/docker.sock
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.lehttp.acme.email=admin@crsd.me
      - --certificatesresolvers.lehttp.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.lehttp.acme.httpchallenge=true
      - --certificatesresolvers.lehttp.acme.httpchallenge.entrypoint=web
      - --api.dashboard=true
      - --api.insecure=true
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DOCKER_API_VERSION=1.44   # поставь значение из шага 1 (Min)
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    networks: [web]


